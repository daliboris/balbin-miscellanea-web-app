<template>
    [% template after %]
    [% if map:contains($context, "parts") %]
    <div class="content">[[ $context?parts?register?content ]]</div>
    <pb-leaflet-map id="map" zoom="11" subscribe="map">
        <pb-map-layer show="" base="" label="OpenTopo Map" url="https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png" max-zoom="19" attribution="Â© &lt;a href=&#34;https://www.openstreetmap.org/copyright&#34;&gt;OpenStreetMap&lt;/a&gt; contributors"/>
    </pb-leaflet-map>
    [% endif %]
    [% endtemplate %]

    [% template scripts %]
    [% if $context?features?register?enabled %]
    [% if $script?webcomponents = 'dev' %]
    <script type="module" src="[[$script?cdn]]/src/pb-leaflet-map.js"/>

    [% else %]

    [% endif %]
    [% endif %]
    [% endtemplate %]

    [% template styles %]
    [% if $context?features?register?enabled %]

    [% endif %]
    [% endtemplate %]
</template>
